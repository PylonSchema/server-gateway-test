<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="center__container">
    <div class="login__container">
        <div class="origin__login__container">
            <form id="origin-login" onsubmit="return false;">
                <div class="input__box text__input__box">
                    <input class="text__input" type="text" name="username" id="username" required="required">
                </div>
                <div class="input__box text__input__box">
                    <input class="text__input" type="text" name="email" id="email" required="required">
                </div>
                <div class="input__box text__input__box">
                    <input class="text__input" type="password" name="password" id="password" required="required">
                </div>
                <div class="input__box">
                    <button id="submit-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
